name: "windows-all"

runs:
  using: composite
  steps:
    - name: Code checkout
      uses: actions/checkout@v4

    - name: Install NASM
      uses: ilammy/setup-nasm@v1

    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: |
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-make

    - name: Install vcpkg
      shell: bash
      run: |
        mkdir -p $GITHUB_WORKSPACE/static_x64/lib
        mkdir -p $GITHUB_WORKSPACE/static_x64/include
        mkdir -p $GITHUB_WORKSPACE/dynamic_x64/lib
        mkdir -p $GITHUB_WORKSPACE/dynamic_x64/include
        git clone https://github.com/microsoft/vcpkg builder
        ./builder/bootstrap-vcpkg.sh

    - name: Build libwebp
      shell: bash
      run: |
        ./builder/vcpkg install "libwebp:x64-mingw-static"
        ./builder/vcpkg install "libwebp:x64-mingw-dynamic"

    - name: Prepare dependencies
      shell: bash
      run: |
        cp -r $GITHUB_WORKSPACE/builder/installed/x64-mingw-static/include/webp/* $GITHUB_WORKSPACE/static_x64/include
        for file in "$GITHUB_WORKSPACE"/builder/installed/x64-mingw-static/lib/*.a; do
          cp "$file" "$GITHUB_WORKSPACE/static_x64/lib/"
        done
        
        cp -r $GITHUB_WORKSPACE/builder/installed/x64-mingw-dynamic/include/webp/* $GITHUB_WORKSPACE/dynamic_x64/include
        for file in "$GITHUB_WORKSPACE"/builder/installed/x64-mingw-dynamic/bin/*.dll; do
          cp "$file" "$GITHUB_WORKSPACE/dynamic_x64/lib/"
        done

    - name: Zip local
      shell: bash
      run: |
        cd $GITHUB_WORKSPACE/static_x64
        7z a -tzip -mx=9 $GITHUB_WORKSPACE/static_windows_x64.zip include lib
        
        cd $GITHUB_WORKSPACE/dynamic_x64
        7z a -tzip -mx=9 $GITHUB_WORKSPACE/dynamic_windows_x64.zip include lib

    - name: Save artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-windows-x64
        path: "*.zip"